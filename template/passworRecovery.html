<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mansab login page</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/passwordRecovery.css">
  <!-- gogle fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          
          <div class="col-md-6">
            <div class="brand-wrapper">
              <h4>PandaPlacement</h4>
            </div>
            <div class="card-body">
                <h1 class="title">Password Recovery</h1>

              <form action="#!">
                <h6>Email</h6>
                  <div class="form-group mb-4">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  
                  <div class="login-card-description">
                    <p>Enter your email, or username and we'll send you a link to get back into your account.</p>
                </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Submit">
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="regHere">Register here</a></p>
            </div>
            <nav class="login-card-footer-nav">
                  <a href="#!">Featured By<span>@KAJConsultancy</span></a>
                </nav>
          </div>
          <div class="col-md-6">
            <img src="/images/loginiage.png" alt="login" class="login-card-img">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
