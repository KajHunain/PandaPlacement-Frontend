<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employer login page</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/Employerlogin.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- gogle fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          
          <div class="col-md-6">
            <div class="brand-wrapper">
              <h4>PandaPlacement</h4>
            </div>
            <div class="card-body">
              
              <p class="login-card-description">Welcome back to PandaPlacement</p>
              <form action="#!">
                <h1>Employer login</h1>
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-5">
                    <label for="password" class="sr-only">Password</label>
                    <div class="input-group">
                      <input type="password" name="password" id="enterPassword" class="form-control" placeholder="***********">
                      <div class="input-group-append">
                        <span  class="eyeIcons" id="toggleConfirmPassword" onclick="password()">
                          <i id="passHide" class="fa-regular fa-eye-slash"></i>
                          <i id="passUnhide" class="fa-regular fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group mb-0"> 
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                    <a href="#" class="forgot-password-link">Forgot Password?</a>
                </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="login">
                </form>
                <p class="login-card-footer-text">Don't have an account? <a href="#!" class="regHere">Register here</a></p>
            </div>
            <nav class="login-card-footer-nav">
                  <a href="#!">Featured By<span>@KAJConsultancy</span></a>
                </nav>
          </div>
          <div class="col-md-6">
            <img src="/images/loginiage.png" alt="login" class="login-card-img">
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="/static/js/Employer.js"></script>
</body>
</html>
