libs<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mansab</title>
    <link rel="stylesheet" href="/css/base.css">
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100&display=swap"
        rel="stylesheet">
</head>
<body class="gradient-custom">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="row d-flex align-items-center login my-4">
                    <div class="col-6 text-center">
                        <h3 class="logo">Rozab</h3>
                        <h3>Welcome back to Rozab</h3>

                        <h1 class="fw-bold mb-4 pb-2">Employer Login</h1>

                        <div class="form-outline mb-3">
                        <input type="email" id="typeEmail" class="form-control form-control-lg" placeholder="Email" />
                        </div>

                        <div class="form-outline mb-4">
                        <input type="password" id="typePassword" class="form-control form-control-lg" placeholder="Password" />                          
                        </div>

                        <div class="text-center">
                        <button class="btn btn-block btn-lg text-white" type="submit" style="background-color: #032D23;">Login</button>
                        <p class="small mt-3 mb-4 text-muted">Forgot <span class="fw-bold"><a href="#!" class="text-muted">Username</a> / <a href="#!" class="text-muted">Password</a>?</span></p>
                        <a href="#!" class="link-info">Create your Account <i class="fas fa-long-arrow-alt-right"></i></a>
                        </div>

                    </div>
                        
                    <div class="col-6 p-0">
                        <div class="Login-page-img">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
